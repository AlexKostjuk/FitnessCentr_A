<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование тренера</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label, select, input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            display: inline-block;
            margin: 10px 0;
        }
        a:hover {
            color: #388E3C;
        }
        .description {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .separator {
            margin: 20px 0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Выбор тренера</h1>
    <form action='/pre_reservation' method="POST">
        <input type="hidden" name="gym_id" value="{{ gym_id }}">
        <input type="hidden" name="res" value="{{ res }}">
        <input type="hidden" name="service_id" value="{{ service_id }}">

        <label for="trainer_id">Выберите тренера:</label>
        <select name="trainer_id" id="trainer_id">
            {% for service in res %}
            <option value="{{ service['trainer_id'] }}">{{ service['trainer_name'] }}</option>
            {% endfor %}
        </select>

        <label for="desired_date">Выберите дату:</label>
        <input type="date" id="start" name="desired_date" value="2024-07-22" min="2024-05-30" max="2024-05-31">

        <input type="submit" value="Перейти к бронированию">
    </form>

    <div class="description">
        <p><strong>Описание:</strong> {{ res[0].description }}</p>
        <p><strong>Стоимость:</strong> {{ res[0].price }} грн</p>
    </div>

    <div class="separator"></div>

    <p><a href="/logout">Выйти</a></p>
    <p><a href="/">На главную</a></p>
</div>

</body>
</html>
